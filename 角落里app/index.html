                })
            } else { // 移动
                // 先判断是不是微信内访问
                var isWeixin = is_weixin();//调用is_weixin函数；获取到值

                var weixinTip = $('<div id="weixinTip"><div class="test"><p>请点击右上角,选择"在浏览器中打开"</p><img src="./imgs/safari.png"/></div></div>');
                if (isWeixin) {
                    $("body").append(weixinTip);
                    $("#weixinTip").css({
                        "position": "fixed",
                        "left": "0",
                        "top": "0",
                        "height": winHeight,
                        "width": "100%",
                        "z-index": "1000",

                    $("#weixinTip div p").css({

                        "width": "85%",
                        "margin-top": "10%",
                        "color": "#fff",
                        "font-size": "0.16rem"
                    });
                    $("#weixinTip div").css({
                        "display": "flex",
                        "justify-content": "space-around",
                        "align-items": "center",
                        "padding-left": "4%",
                        "padding-right": "4%"

                    })
                    $("#weixinTip div img").css({
                        "text-align": "left",
                        "width": "0.16rem",
                        "height": "0.16rem",
                        "margin-top": "7%",
                        "vertical-align":"middle",
                        "padding-left": "4%",
                        "padding-right": "4%"
                    })
                    $("#weixinTip div img").src = './imgs/safari.png'
                }
                
                // wap点击事件
                // 这里根据移动端原生的 userAgent 来判断当前是 Android 还是 ios
                var u = navigator.userAgent;
                // Android终端
                var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
                // IOS 终端
                var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                // 安卓点击
                var wap_android = document.getElementById('androidbtn');
                wap_android.addEventListener('click', function () {
                    window.location.href = 'https://cornerbucket-1253765775.cos.ap-beijing.myqcloud.com/android/arkcorner.apk'
                })
                // ios点击
                var wap_ios = document.getElementById('iosbtn');
                wap_ios.addEventListener('click', function () {
                    
                    window.location.href = 'https://apps.apple.com/us/app/%E8%A7%92%E8%90%BD%E9%87%8C/id1472509332?l=zh&ls=1'

                        // 5秒后显示授权信任itms-services://?action=download-manifest&;url=https://www.arkcorner.com/js/xycp.plist
                        // setTimeout(function(){
                            
                        // },5000)
                        
                    })

            }
        }

        // 判断pc还是移动
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        // 这个实现是否是在微信打开的，如果是返回true，如果不是，返回false
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
